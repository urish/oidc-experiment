name: Print OIDC Token Claims

on:
  push:
  pull_request:

jobs:
  print-oidc-claims:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Request OIDC Token
        id: oidc
        uses: actions/github-script@v7
        with:
          script: |
            const token = await github.rest.actions.getIDToken({
              audience: 'https://github.com/'
            });
            core.setOutput('token', token.data.value);
      - name: Decode and print OIDC token claims
        run: |
          TOKEN="${{ steps.oidc.outputs.token }}"
          if [ -z "$TOKEN" ]; then
            echo "No OIDC token received"; exit 1;
          fi
          # Split JWT and decode claims
          CLAIMS=$(echo $TOKEN | cut -d '.' -f2 | base64 -d 2>/dev/null || base64 -d -i)
          echo "OIDC Token Claims:"
          echo "$CLAIMS"
